<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Parsing CSV data</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 40px;
    background-color: #fff;
    color: #222;
  }

  h1 {
    font-size: 36px;
    margin-bottom: 20px;
  }

  .top-bar {
    margin-bottom: 20px;
  }

  form {
    display: flex;
    align-items: center;
    gap: 10px;
    flex-wrap: wrap;
  }

  label {
    font-weight: bold;
  }

  select {
    padding: 5px;
    margin: 5px 5px 5px 0;
    border-radius: 4px;
    border: 1px solid #ccc;
  }

  button, input[type="submit"] {
    padding: 6px 12px;
    border: none;
    background-color: #e74c3c;
    color: white;
    border-radius: 4px;
    cursor: pointer;
  }

  button:hover, input[type="submit"]:hover {
    background-color: #c0392b;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    table-layout: auto;
  }

  th, td {
    border: 1px solid #ddd;
    padding: 8px 12px;
    text-align: left;
  }

  th {
    background-color: #f2f2f2;
    font-weight: bold;
  }

  tr:nth-child(even) {
    background-color: #f9f9f9;
  }

  #filters {
    margin-top: 10px;
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 10px;
  }

  #filters strong {
    margin-right: 10px;
  }
</style>

</head>
<body>

  <h1>Parsing CSV data</h1>

 <div class="top-bar">
  <form id="uploadForm">
    <label for="csvFile"><strong>Upload file:</strong></label>
    <input type="file" id="csvFile" accept=".csv" />
    <input type="submit" value="Upload" />
  </form>

  <div id="filters" style="display: none; margin-top: 20px;">
    <strong>Filter:</strong>
 </div>
</div>

  <table id="csvTable"></table>

  <script src="script.js"></script>
</body>
</html>
