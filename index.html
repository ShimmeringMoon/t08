<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Parsing CSV data</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: "Courier New", Courier, monospace;
      padding: 20px;
      background-color: white;
      color: black;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    input[type="file"] {
      margin: 0 10px;
    }

    input[type="submit"], button {
      font-family: inherit;
      padding: 4px 10px;
      font-size: 14px;
      background-color: white;
      border: 1px solid #999;
      cursor: pointer;
    }

    #filters select {
      font-family: inherit;
      padding: 4px;
      font-size: 14px;
    }

    #filters button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 4px 10px;
      font-size: 14px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      font-size: 14px;
    }

    th, td {
      border: 1px solid black;
      padding: 6px 10px;
      text-align: left;
    }

    th {
      border: 2px solid black;
    }

    .top-bar {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    #filters {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
    }
  </style>
</head>
<body>

  <h1>Parsing CSV data</h1>

  <div class="top-bar">
    <form id="uploadForm" style="display: flex; align-items: center; gap: 10px;">
      <label for="csvFile">Upload file:</label>
      <input type="file" id="csvFile" accept=".csv" />
      <input type="submit" value="Upload" />
    </form>

    <div id="filters" style="display: none;">
  <strong>Filter:</strong>
</div>
  </div>

  <table id="csvTable"></table>

  <script src="script.js"></script>
</body>
</html>
